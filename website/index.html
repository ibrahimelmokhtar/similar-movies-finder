<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata about the website -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ibrahim El-Mokhtar">
    <meta name="description" content="Movie Recommendation System">
    <meta name="keywords" content="HTML, CSS, JavaScript, NodeJS, ExpressJS">

    <!-- Link to Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Used stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/responsive-tablets.css">

    <!-- Icon for the browser's tab -->
    <link rel="shortcut icon" href="assets/icons/video-solid.svg">

    <!-- Title of the browser's tab -->
    <title>Movie Night</title>
</head>
<body>
    <!-- Page Main Title -->
    <header>
        <h1>Movie Recommendation System</h1>
    </header>

    <main>
        <!-- Main Search Bar -->
        <form action="javascript:;">
            <label for="movie__title">Movie Name:</label>
            <input type="text" id="movie__title" placeholder="What is your favorite movie?" required>
            <i class="fas fa-times close__icon"></i>
            <button type="submit" id="search__btn">
                <i class="fas fa-search" id="search__icon"></i>
                Search
            </button>
        </form>

        <!-- Display Area for Similar Movies -->
        <ul id="similar__movies"></ul>
    </main>

    <!-- Display Area for Single Movie Details -->
    <div class="movie__container"></div>

    <footer>
        <h2 id="credit__caption">
            Copyrights &copy; <a href="https://ibrahimelmokhtar.herokuapp.com/" target="_blank" title="Portfolio Website">Ibrahim El-Mokhtar</a>
        </h2>

        <!-- Social Media Accounts -->
        <ul id="social__media">
            <li title="GitHub Account">
                <a href="https://github.com/ibrahimelmokhtar" target="_blank"><i class="fab fa-github"></i></a>
            </li>
            <li title="LinkedIn Account">
                <a href="https://www.linkedin.com/in/ibrahimelmokhtar/" target="_blank"><i class="fab fa-linkedin"></i></a>
            </li>
            <li title="Portfolio Website">
                <a href="https://ibrahimelmokhtar.herokuapp.com/"><i class="fas fa-globe"></i></a>
            </li>
        </ul>

        <h2 id="main__caption">
            Made with <span>&hearts;</span> and <i class="fab fa-js-square"></i>
        </h2>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
